language: python

matrix:
  include:
    # - python: 2.6
    #   env: pyver=2.6
    - python: 2.7
      env: pyver=2.7
    - python: 3.3
      env: pyver=3.3
    - python: 3.4
      env: pyver=3.4
    - python: 3.5
      env: pyver=3.5
    - python: pypy
      env: pyver=pypy
    # - python: pypy3
    #   env: pyver=pypy3
    - node_js: "0.12"
      env: jsver=0.12
    - node_js: "0.10"
      env: jsver=0.10
    - node_js: "4.2.3"
      env: jsver=4.2.3
    - node_js: "iojs 1.0"
      env: jsver="iojs 1.0"
    - node_js: "iojs 2.0"
      env: jsver="iojs 2.0"
  exclude:
    - env:
  allow_failures:
    - python: pypy
    - python: pypy3

build:
  ci:
    - sh ./.scripts/shippable_script.sh
