language: python

python:
  - 2.6
  - 2.7
  - 3.3
  - 3.4
  - 3.5
  - pypy
  - pypy3

build:
  ci:
    - pip install codecov
    - if [ $(($RANDOM % 2)) == 0 ]; then pip install rsa; else pip install PyCrypto; fi
    - coverage run -a py/test.py
  on_success:
    - coverage combine
    - codecov --token=d89f9bd9-27a3-4560-8dbb-39ee3ba020a5
