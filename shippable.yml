language: python

python:
  - 3.5
env: pyver=3.5

matrix:
  include:
    # - python: 2.6
    #   env: pyver=2.6
    - python: 2.7
      env: pyver=2.7
    - python: 3.3
      env: pyver=3.3
    - python: 3.4
      env: pyver=3.4
    # - python: 3.5
    #   env: pyver=3.5
    - python: pypy
      env: pyver=pypy
    # - python: pypy3
    #   env: pyver=pypy3
    - language: node_js
      node_js: "3"
      env: jsver=3
    - language: node_js
      node_js: "4"
      env: jsver=4
    - language: node_js
      node_js: "5"
      env: jsver=5
    - language: node_js
      node_js: "6"
      env: jsver=6
    - language: node_js
      node_js: "iojs"
      env: jsver=iojs
    - language: node_js
      node_js: "iojs-v2"
      env: jsver=iojs-v2
    - language: node_js
      node_js: "iojs-v1"
      env: jsver=iojs-v1
  allow_failures:
    - python: pypy
    - python: pypy3

build:
  ci:
    - sh ./.scripts/shippable_script.sh
