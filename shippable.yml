language: python

python:
  - 2.6
  - 2.7
  - 3.3
  - 3.4
  - 3.5
  - pypy
#  - pypy3

matrix:
  allow_failures:
    - python: pypy
    - python: pypy3

build:
  ci:
    - pip install pytest-coverage codecov
    - if [ $(($RANDOM % 2)) == 0 ] || [ $SHIPPABLE_PYTHON_VERSION == pypy ] || [ $SHIPPABLE_PYTHON_VERSION == pypy3 ]; then pip install cryptography; else pip install PyOpenSSL; fi
    - py.test -vv --cov=./py_src/ ./py_src/
    - python setup.py sdist --universal && pip install --no-index --find-links=./dist/ py2p
    - make cpython
    - cd build/lib.*
    - python -c "from py2p import test; test.test_cbase.test_protocol()"
    - cd ../..
    - make cpytest
  on_success:
    - coverage combine
    - coverage xml
    - codecov --token=d89f9bd9-27a3-4560-8dbb-39ee3ba020a5 --file=coverage.xml
