osx_image: beta-xcode6.2
matrix:
  allow_failures:
    - env: Cov='true' pyver=pypy pydist=homebrew
    - env: Cov='true' pyver=pypy3 pydist=homebrew
    - env: Cov='true' pyver=3.3 pydist=macpython
  include:
    # - language: generic
    #   python: 2.6
    #   os: osx
    #   env: Cov='true' pyver=2.6 pydist=macports
    - language: generic
      python: 2.7
      os: osx
      env: Cov='true' pyver=2.7 pydist=macpython
#          pydist=macports
#          pydist=homebrew
    - language: generic
      python: 3.3
      os: osx
      env: Cov='true' pyver=3.3 pydist=macpython
#          pydist=macports
#          pydist=homebrew
    - language: generic
      python: 3.4
      os: osx
      env: Cov='true' pyver=3.4 pydist=macpython
#          pydist=macports
#          pydist=homebrew
    - language: generic
      python: 3.5
      os: osx
      env: Cov='true' pyver=3.5 pydist=macpython
#          pydist=macports
#          pydist=homebrew
    # - language: generic
    #   python: pypy
    #   os: osx
    #   env: Cov='true' pyver=pypy pydist=homebrew
    # - language: generic
    #   python: pypy3
    #   os: osx
    #   env: Cov='true' pyver=pypy3 pydist=homebrew
    - language: node_js
      node_js: "6"
      os: osx
      env: jsver=6
    - language: node_js
      node_js: "5"
      os: osx
      env: jsver=5
    - language: node_js
      node_js: "4"
      os: osx
      env: jsver=4
    - python: '3.5'
      os: linux
      script: |
        pip install mypy-lang
        mypy . --check-untyped-defs --silent-imports --disallow-untyped-calls --disallow-untyped-defs

script:
  - sh ./.scripts/travis_script.sh

addons:
  artifacts:
    paths:
    - $(find . -iname *.whl -type f | tr "\n" ":")
